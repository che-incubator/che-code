name: che-dev Pull Request Check

# Trigger the workflow on pull request
on: [pull_request]

jobs:

  dev1:
    name: dev1
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout che-code source code
        uses: actions/checkout@v3

      - name: Cleanup docker images
        run: |
          docker system prune -af

      # - name: Build Che-Code Docker image
      #   run: |
      #     docker buildx build \
      #       --platform linux/amd64 \
      #       --progress=plain \
      #       -f build/dockerfiles/dev.Dockerfile \
      #       -t che-dev-am64 .

      - name: Download che-code Docker image
        run: |
          docker pull quay.io/che-incubator/che-code:latest
          docker tag quay.io/che-incubator/che-code:latest che-dev-am64

      - name: Display docker images
        run: |
          echo "================================================================="
          docker images
          echo "================================================================="

      - name: Compress che-dev image to a file
        run: |
          echo "================================================================="
          df -ah /
          echo "================================================================="
          docker save che-dev-am64 | gzip > che-dev-am64.tgz
          echo "================================================================="
          ls -lah
          echo "================================================================="

      - name: Upload che-dev docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: che-dev-image
          path: che-dev-am64.tgz

