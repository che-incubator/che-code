name: Smoke Test

# Trigger the workflow on pull request
on:
  pull_request:
    paths-ignore:
      - '**/*.md'
      - devfile.yaml
      - '.che/*'
      - '.rebase/*'
env:
  LOCAL_TEST_DIR: /tmp
