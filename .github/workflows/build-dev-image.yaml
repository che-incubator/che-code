name: Build che-code-dev image

# Trigger the workflow on pull request
on:
  pull_request:
    paths-ignore:
      - '**/*.md'
      - devfile.yaml
      - '.che/*'
      - '.rebase/*'

env:
  LOCAL_TEST_DIR: /tmp
jobs:
  build-che-code-dev:
    runs-on: ubuntu-22.04
    steps:

      - name: Checkout che-code source code
        uses: actions/checkout@v2

