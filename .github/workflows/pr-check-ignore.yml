# The workflow allows to pass the mandatory pr-check.yaml in case
# of the changes made in the files that aren't related to the build.
name: Pull Request Check

on:
  pull_request:
    paths-ignore:
      - 'build/**'
      - 'code/**'
      - 'package.json'
      - 'yarn.lock'
jobs:
  build:
    name: build
    runs-on: ubuntu-20.04
  assemble:
    name: assemble
    needs: build
    runs-on: ubuntu-20.04
  dev:
    name: dev
    runs-on: ubuntu-20.04
