schemaVersion: 2.1.0
metadata:
  name: ssh-test

projects:
  - name: recommended-extensions-sample
    git:
      remotes:
        origin: https://github.com/vitaliy-guliy/recommended-extensions-sample
      checkoutFrom:
        revision: master

components:

  - name: dev
    container:
      image: quay.io/che-incubator-pull-requests/che-code-dev:pr-327-dev-amd64
      memoryLimit: 8Gi
      memoryRequest: 512Mi
      cpuRequest: 500m
      cpuLimit: 3500m
      endpoints:
        - exposure: public
          name: dev
          secure: true
          protocol: http
          targetPort: 8000

        - exposure: public
          name: sshd
          targetPort: 2022
          protocol: tcp

  - name: projects
    volume:
      size: 7Gi
